<!DOCTYPE html>
<!--为了引入 thymeleaf，需要引入命名空间-->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www/ultraq.net.nz/thymeleaf/layout" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf in action</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<h3 th:text="${userModel.title}">default</h3>

<form th:action="@{/users}" method="POST" th:object="${userModel.user}">
    <input type="hidden" name="id" th:value="*{id}">
    名称:<br>
    <input type="text" name="name" th:value="*{name}"><br>
    邮箱:<br>
    <input type="text" name="email" th:value="*{email}"><br>
    <input type="submit" value="提交">
</form>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
