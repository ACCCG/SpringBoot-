<!DOCTYPE html>
<!--为了引入 thymeleaf，需要引入命名空间-->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www/ultraq.net.nz/thymeleaf/layout" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf in action</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
    <h3 th:text="${userModel.title}">default</h3>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row" th:text="${userModel.user.id}"></th>
            <th th:text="${userModel.user.name}"></th>
            <th th:text="${userModel.user.email}"></th>
        </tr>
        </tbody>
    </table>

    <div>
        <a class="btn btn-primary" th:href="@{'/users/delete/' + ${userModel.user.id}}">删除</a>
        <a class="btn btn-primary" th:href="@{'/users/modify/' + ${userModel.user.id}}">修改</a>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
